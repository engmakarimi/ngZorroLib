<div class="map">
  <map [lat]='data.address.geo?.lat' [long]='data.address.geo?.lng'></map>
</div>
<div class="address">
<p> <i class="address__icon icon-basic-signs"></i><span class="address__title">Address: </span>{{address}}</p>
<p><i class="address__icon icon-basic-flag1"></i><span class="address__title"> Zip Code:</span> {{data.address.zipcode}}</p>
</div>
